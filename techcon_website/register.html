<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form action="submit_registration.php" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
            <br><br>

            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; TechCon 2024. All rights reserved. Copyright &copy; <span id="currentYear"></span></p>
    </footer>
</body>
</html>
